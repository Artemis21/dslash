[tool.poetry]
name = "dslash"
version = "0.7.0"
description = "A library which supplements Nextcord by adding support for slash commands."
authors = ["Artemis <me@arty.li>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/artemis21/dslash"
repository = "https://github.com/artemis21/dslash"
keywords = ["discord", "discord.py", "nextcord", "slash commands", "extension"]
include = ["LICENSE"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]

[tool.poetry.dependencies]
python = "^3.12"
nextcord = "^3.0.0"
docstring-parser = "^0.17"

[tool.poetry.dev-dependencies]
black = "^23.3.0"
isort = "^5.9.3"
flake8 = "^7.3.0"
flake8-annotations = "^2.6.2"
flake8-bugbear = "^24.12.12"
flake8-comprehensions = "^3.5.0"
flake8-datetimez = "^20.10.0"
flake8-docstrings = "^1.6.0"
flake8-mutable = "^1.2.0"
flake8-raise = "^0.0.5"
flake8-string-format = "^0.3.0"
flake8-todo = "^0.7"
build = "^0.8.0"
twine = "^6.1.0"
poethepoet = "^0.16.1"

[tool.isort]
profile = "black"
line_length = 100
src_paths = ["euterpe"]

[tool.black]
line-length = 100
target-version = ["py312"]

[tool.poe]
verbosity = -1

[tool.poe.tasks]
_format = "black . -q"
_format_imports = "isort . -q"
lint = "flake8 ."
format = ["_format_imports", "_format", "lint"]
_build = "python -m build"
_publish = "twine upload dist/*"
publish = ["_build", "_publish"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
